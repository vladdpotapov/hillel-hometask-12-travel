<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|PT+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<!--------------------------------------------------------HEADER-------------------------------------->
    <header class="header">
        <div class="content-frame">
            <div class="header__topbar">                                                  <!--Topbar-->
                <div class="logo-box">                                                      <!--Logo-->
                    <span class="logo"><a href="#" class="logo__link">Travel</a></span>
                </div>
                <div class="menu-box">                                                      <!--Menu-->
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="#" class="menu-item__link">HOME</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item__link">ABOUT</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item__link">SERVICES</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item__link">GALLERY</a>
                        </li>
                        <li class="menu-item">
                            <a href="#" class="menu-item__link">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
            <section class="header-content">
                <div class="content-desc">
                    <h1 class="content-desc-title">
                        <span class="span">TRAVEL IS</span> 
                        BEAUTIFUL
                    </h1>
                    <p class="content-desc-text">
                        Lorem Ipsum is simply dummy text of the printing and typesetting 
                        industry. Lorem Ipsum has been the industry's standard dummy text 
                        ever since the 1500s
                    </p>
                </div>
                <div class="form-box">
                    <h3 class="form-title">
                        Request a Quote
                    </h3>
                    <form class="form" action="#">
                        <input class="form-input" type="text" name="full-name" placeholder="Full Name">
                        <input class="form-input" type="email" name="email" placeholder="Email Address">
                        <input class="form-input" type="tel" name="tel" placeholder="Phone Number">
                        <input class="form-input" type="text" name="country" placeholder="Country">
                        <div class="checkbox-section">
                            <div class="checkbox-box">
                                <input class="form-checkbox" id="form-checkbox" type="checkbox">
                                <div class="form-checkbox-fake"></div>
                            </div>
                            <label class="form-checkbox-label" for="form-checkbox">I accept the terms & conditions</label>
                        </div>
                        <button class="form-button" type="submit" value="Send">
                          Send      
                        </button>
                    </form>
                </div>
            </section>    
        </div>
    </header>
</body>
</html>
